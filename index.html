<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Calculator: Addition, Subtraction, Multiplication, Division, Modulus" />
    <meta name="keywords" content="calculator, addition, subtraction, multiplication, division, modulus" />

    <link
      rel="shortcut icon"
      href="./Images/calculator-fav-icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CodeAplha | Calculator | HTML | CSS | JavaScript</title>

  </head>
  <body>

    <div class="bg">
      <header>Calculator</header>
      <section class="calci">
        <div type="text" name="" id="" readonly class="number digital-text" title="Input field">0</div>
        <div class="btn">
          <span class="op"onclick=val("C") title="clear all input field">C</span>
          <span class="op"onclick=val("X") title="Clear single digit">del</span>
          <span class="op"onclick=val("%") title="Modulus Operator">%</span>
          <span class="op"onclick=val("/") title="division Operator">/</span>
          <span class="un"onclick=val("7") title="Integer value">7</span>
          <span class="no"onclick=val("8") title="Integer value">8</span>
          <span class="no"onclick=val("9") title="Integer value">9</span>
          <span class="op"onclick=val("*") title="operator">*</span>
          <span class="un"onclick=val("4") title="Interger value">4</span>
          <span class="no"onclick=val("5") title="Interger value">5</span>
          <span class="no"onclick=val("6") title="Interger value">6</span>
          <span class="op"onclick=val("-") title="operator">-</span>
          <span class="un"onclick=val("1") title="Integer value">1</span>
          <span class="no"onclick=val("2") title="Integer value">2</span>
          <span class="no"onclick=val("3") title="Integer value">3</span>
          <span class="op"onclick=val("+") title="operator">+</span>
          <span class="un"onclick=val("0") title="Integer value">0</span>
          <span class="un"onclick=val(".") title="dot operator">.</span>
          <span class="un"onclick=val("00") title="Integer value">00</span>
          <span class="fn"onclick=val("=") title="Final result">=</span>
        </div>
      </section>
    </div>
    
    <script src="./script.js"></script>
    
  </body>
</html>
